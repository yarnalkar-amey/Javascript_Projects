<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Kanban Board</h1>
      <div class="lists">
        <div class="container" id="to-do">
          <h2>To Do</h2>
          <div class="card" id="card1" draggable="true">Wash the dishes.</div>
          <div class="card" id="card2" draggable="true">
            Complete the homework
          </div>
        </div>
        <div class="container" id="in-progress">
          <h2>In Progress</h2>
          <div class="card" id="card3" draggable="true">
            Getting the car Washed
          </div>
        </div>
        <div class="container" id="done">
          <h2>Done</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
