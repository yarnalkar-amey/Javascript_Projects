<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <!-- Password display -->
    <div class="password-container">
      <input type="text" id="password" readonly value="Please select the options" />
      <div id="copy-btn"><i class="fa-solid fa-copy"></i></div>
    </div>

    <!-- Options -->
    <div class="options">
      <div class="option">
        <label for="character-num">Password Length</label>
        <div class="range-container">
          <input type="range" id="character-num" min="6" max="16" value="12" />
          <span id="length-value">12</span>
        </div>
      </div>

      <div class="option">
        <label for="upper">Include Uppercase</label>
        <input type="checkbox" id="upper" />
      </div>

      <div class="option">
        <label for="lower">Include Lowercase</label>
        <input type="checkbox" id="lower" />
      </div>

      <div class="option">
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" />
      </div>

      <div class="option">
        <label for="symbol">Include Symbols</label>
        <input type="checkbox" id="symbol" />
      </div>

      <button id="generate-pass">
        Generate Password <i class="fa-solid fa-key"></i>
      </button>
    </div>

    <!-- Strength bar -->
    <div class="strength-container">
      <p>
        Strength: <span id="strength-label">Weak</span>
      </p>
      <div class="strength-meter">
        <div class="strength-bar" id="strength-bar"></div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
